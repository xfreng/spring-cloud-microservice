<div class="modal" ng-controller="documentControllerCtrl">
    <div class="modal-dialog" style="width:85%;">
        <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h3>我的文档属性</h3>
			</div>
			<div class="modal-body">
				<!--<iframe id="iframepage" ng-src="{{iframesrc}}" width="100%" height="375px" scrolling="no"></iframe>-->
				<p><textarea auto-focus class="form-control" ng-model="property.value" style="width:100%; height:100%; max-width: 100%; max-height: 100%; min-height: 200px"/></p>
			</div>
			<div class="modal-footer">
				<button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
				<button ng-click="save()" class="btn btn-primary" translate >ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
