spring:
  cloud:
    #配置consul服务注册中心
    consul:
      host: 192.168.131.150
      port: 8500
      enabled: true
      discovery:
        enabled: true
        prefer-ip-address: true
    config:
      #配置中心服务器地址配置
      uri: http://192.168.131.150:8082/
      profile: consul
      label: master
      retry:
        # 配置重试次数，默认为6
        max-attempts: 6
        # 间隔乘数 默认1.1
        multiplier: 1.1
        # 初始重试间隔时间，默认1000ms
        initial-interval: 1000
        # 最大间隔时间，默认2000ms
        max-interval: 2000
feign:
  httpclient:
    connection-timeout: 10000