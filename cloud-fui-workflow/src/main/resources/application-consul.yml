server:
  port: 8089
  tomcat:
    uri-encoding: UTF-8
spring:
  cloud:
    #配置consul服务注册中心
    consul:
      host: 192.168.131.150
      port: 8500
      enabled: true
      discovery:
        enabled: true
        prefer-ip-address: true
  datasource:
    type: org.apache.commons.dbcp.BasicDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/activiti?useUnicode=true&characterEncoding=UTF8&noAccessToProcedureBodies=true
    username: root
    password: admin
    initialSize: 1
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    connectionProperties: dbcp.stat.mergeSql=true;dbcp.stat.slowSqlMillis=5000
activiti:
  databaseType: mysql
  tablePrefixIsSchema: true
  databaseSchemaUpdate: true
  activityFontName: 宋体
  labelFontName: 宋体
logging:
  file: D:/installed/apache-tomcat-7.0.72/logs/fui-workflow.log