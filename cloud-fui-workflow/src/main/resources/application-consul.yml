server:
  port: 8089
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/activiti?useUnicode=true&characterEncoding=UTF8&noAccessToProcedureBodies=true
      username: root
      password: admin
      initialSize: 1
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      connectionProperties: druid.stat.mergeSql=true;dbcp.stat.slowSqlMillis=5000
activiti:
  databaseType: mysql
  tablePrefixIsSchema: true
  databaseSchemaUpdate: true
  activityFontName: 宋体
  labelFontName: 宋体