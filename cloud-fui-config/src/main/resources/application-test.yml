#服务端口
server:
  port: 8082
#服务注册中心配置
eureka:
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@192.168.131.150:8761/eureka/
#spring设置
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/xfreng/spring-cloud-microservice.git
          searchPaths: cloud-fui-config-repo
    bus:
      enabled: true
  rabbitmq:
    host: 192.168.131.150
    port: 5672
    username: ${spring.security.user.name}
    password: ${spring.security.user.password}
logging:
  file: /usr/apps/logs/fui-config.log