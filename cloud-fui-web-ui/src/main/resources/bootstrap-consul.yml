spring:
  cloud:
    #配置consul服务注册中心
    consul:
      host: 172.16.0.4
      port: 8500
      discovery:
        enabled: true
        healthCheckInterval: 15s
        instance-id: ${spring.application.name}
        prefer-ip-address: true
    config:
      #配置中心服务器地址配置
      uri: http://172.16.0.4:8082/
      profile: consul
      label: master
      retry:
        # 配置重试次数，默认为6
        max-attempts: 6
        # 间隔乘数 默认1.1
        multiplier: 1.1
        # 初始重试间隔时间，默认1000ms
        initial-interval: 1000
        # 最大间隔时间，默认2000ms
        max-interval: 2000
  rabbitmq:
    host: 172.16.0.4
    port: 5672
    username: ${spring.security.user.name}
    password: ${spring.security.user.password}
server:
  port: 8088